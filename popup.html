<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
      color: white;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      backdrop-filter: blur(5px);
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .description {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.4;
      margin-bottom: 15px;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }

    .heart-icon {
      color: #ff4b4b;
      display: inline-block;
      margin: 0 4px;
    }

    /* Toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="status">
      <div class="title">Instagram Auto-Play Fix</div>
      <div class="description">Instagram videos now play while you multitask - Keep videos playing in background tabs</div>
      <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
      </label>
    </div>
    <div class="footer">
      Made with <span class="heart-icon">&hearts;</span> for Instagram users
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
